<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    </head>
    <body ng-app="">

        
            <!-- ng-init directives initializes the variables. In this case it is assigning 3 JSON style records to the variable called countries -->
            <div ng-init="countries = [{locale:'en-US',name:'United States'},
                                      {locale:'en-GB',name:'United Kingdom'}, 
                                      {locale:'en-FR',name:'France'}]">
                <ol>
                    <li ng-repeat="country in countries"> {{ 'Country: ' + country.name + ' locale: ' + country.locale }} </li>

                </ol>

            </div>
    </body>
</html>
